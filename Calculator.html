<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="screen">
            <input type="text" class="display">
        </div>
        <div><input type="text" value="C" style="background-color: tomato;" class="btn">
            <input type="text" value="+/-" style="background-color: rgba(8, 94, 100, .9);" class="btn">
            <input type="text" value="%"  style="background-color: rgba(8, 94, 100, .9);" class="btn">
            <input type="text" value="/" class="btn">
        
        </div>
        <div><input type="text" value="7" class="btn" >
            <input type="text" value="8" class="btn" >
            <input type="text" value="9" class="btn" >
            <input type="text" value="*" class="btn" >
        
        </div>
        <div><input type="text" value="4" class="btn">
            <input type="text" value="5" class="btn">
            <input type="text" value="6" class="btn">
            <input type="text" value="-" class="btn">
        
        </div>
        <div><input type="text" value="1" class="btn">
            <input type="text" value="2" class="btn">
            <input type="text" value="3" class="btn">
            <input type="text" value="+" class="btn">
        
        </div>
        <div><input type="text" value="0" class="btn">
            <input type="text" value="." class="btn">
            <input type="text" value="DEL" style="background-color: salmon;" class="btn">
            <input type="text" value="=" style="background-color: turquoise;" class="btn">
        
        </div>
    </div>
</body>
</html>
